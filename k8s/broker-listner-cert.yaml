---
apiVersion: v1
kind: Secret
metadata:
  name: broker-listener-secret
  namespace: kafka
data:
  tls.crt: 
  tls.key: 
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: broker-listener-cert
  namespace: kafka
spec:
  commonName: my-cluster-kafka-brokers
  secretName: broker-listener-secret
  duration: 87600h # 3650d
  privateKey:
    algorithm: RSA
    size: 2048
  dnsNames: 
  - '*.my-cluster-kafka-brokers'
  - '*.my-cluster-kafka-brokers.kafka.svc'
  - 'my-cluster-kafka-bootstrap'
  - 'my-cluster-kafka-bootstrap.kafka.svc'
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
